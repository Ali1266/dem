<body>

    <main>
        <section class="statements-hero">
            <div class="container">
                <div class="statements-hero__inner">
                    <div class="statements">
                        <h2 class="statements__title">Ваши заявления:</h2>

                    </div>

                </div>
            </div>
        </section>
